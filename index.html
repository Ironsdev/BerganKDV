<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body onload="start()">
        <h1>
            <div class="container-flex">
                <div class="row-large">
                    <div class="title">
                        <h1>BerganKDV -</h1></div>
                    </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="title_col">
                            <h1>Item Availability</h1>
                        </div>
                        <div id="availability"></div>
                    </div>
                    <div class="col-sm">
                        <div class="title_col">
                            <h1>Item List</h1>
                        </div>
                        <div id="items"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="title_col">
                            <h1>Expected Demand</h1>
                        </div>
                        <div id="myChart"></div>
                    </div>
                    <div class="col-sm">
                        <div class="title_col">
                            <h1>Amount to order</h1>
                        </div>
                        <div class="toOrder">
                            <label for="item">Item Number</label>
                            <input type="text" class="textbox" name="item" id="item" value="1">
                            <label for="amount">Amount</label>
                            <input type="text" class="textbox" name="amount" id="amount" value="20">
                            <br>
                            <input id="but1" type="button" value="Check" onclick="createValue1();" />
                            <br>
                            <textarea id="amountOut"></textarea>
                        </div>
                    </div>
                </div>

            </div>
    </body>

</html>
